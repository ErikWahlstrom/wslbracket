<div class="header">The bracktes</div>
<div class="ranking-area">
  <div cdkDropList class="example-list" (cdkDropListDropped)="onDrop($event)">
    <ng-container *ngFor="let surfer of surfers">
      <div class="example-box" [style.background-color]="'rgba(0,0,0,'+surfer.tier/10+')'" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        <app-surfer [surfer]="surfer"></app-surfer>
      </div>
    </ng-container>
  </div>
  <button class="mat-button" (click)="GenerateSeeding()">Generate Seeding</button>
</div>
<div class="seeding-heat">Seeding Heats:
  <ng-container *ngIf="seedingBracket?.heats">
    <div *ngFor="let heat of seedingBracket.heats">
      <div>Heat: {{heat.heatnumber}}</div>
      <div cdkDropList class="example-list" (cdkDropListDropped)="onDropSeed($event)" [cdkDropListData]="heat.heatSurfers">
        <ng-container *ngFor="let surfer of heat.heatSurfers">
          <div class="example-box" [style.background-color]="'rgba(0,0,0,'+surfer.heatRank/10+')'" cdkDrag>
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
            <app-surfer [surfer]="surfer.surfer" ></app-surfer>
            <div>heatRank: {{surfer.heatRank}}</div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
  <Button class="mat-button" (click)="RerankHeats()">Rerank heats from results</Button>
</div>

<div class="losing-heat">Losing Heats:
  <ng-container *ngIf="losersRound?.heats">
    <div *ngFor="let heat of losersRound.heats">
      <div>Heat: {{heat.heatnumber}}</div>
      <div cdkDropList class="example-list" (cdkDropListDropped)="onDropSeed($event)" [cdkDropListData]="heat.heatSurfers">
        <ng-container *ngFor="let surfer of heat.heatSurfers">
          <div class="example-box" [style.background-color]="'rgba(0,0,0,'+surfer.heatRank/10+')'" cdkDrag>
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
            <app-surfer [surfer]="surfer.surfer" ></app-surfer>
            <div>heatRank: {{surfer.heatRank}}</div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
  <Button class="mat-button" (click)="RerankLosers()">Rerank heats from results</Button>
</div>

<div class="round-32">
  Ranking after seeding round:
<ng-container *ngFor="let surfer of roundOf32.orderedSurfers">
  <div class="example-box" [style.background-color]="'rgba(0,0,0,'+surfer.tier/10+')'">
    <app-surfer [surfer]="surfer" ></app-surfer>
  </div>
</ng-container>
</div>
