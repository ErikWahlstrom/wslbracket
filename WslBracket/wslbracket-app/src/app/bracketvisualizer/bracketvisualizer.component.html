<div cdkDropList class="example-list" (cdkDropListDropped)="onDrop($event)">
  <ng-container *ngFor="let surfer of surfers">
    <div class="example-box" [style.background-color]="'rgba(0,0,0,'+surfer.tier/10+')'" cdkDrag>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      {{surfer.name}} <br> rank: {{surfer.rank}} <br> tier: {{surfer.tier}}
    </div>
  </ng-container>
</div>
